<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VOID | GEOMETRIC CORE</title>
    <meta http-equiv="refresh" content="5;url=menu.html">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --accent-1: #00d2ff;
            --accent-2: #3a7bd5;
            --accent-3: #7000ff;
            --accent-4: #f093fb;
            --void-color: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- ARKA PLAN RENK PAMUKLARI --- */
        .aurora-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            filter: blur(120px);
            opacity: 0.6;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .b1 { width: 500px; height: 500px; background: var(--accent-1); top: -10%; left: -10%; }
        .b2 { width: 600px; height: 600px; background: var(--accent-3); bottom: -10%; right: -10%; animation-delay: -5s; }
        .b3 { width: 400px; height: 400px; background: var(--accent-4); top: 20%; right: 20%; animation-delay: -10s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(150px, 100px) scale(1.3); }
        }

        /* --- GEOMETRİK MERKEZ (CORE) --- */
        .core-wrapper {
            position: relative;
            z-index: 10;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dönen Daire */
        .circle-ring {
            position: absolute;
            width: 280px;
            height: 280px;
            border: 2px dashed rgba(15, 23, 42, 0.2);
            border-radius: 50%;
            animation: rotateClockwise 10s linear infinite;
        }

        /* Dönen Üçgen (SVG) */
        .triangle-shape {
            position: absolute;
            width: 320px;
            height: 320px;
            fill: none;
            stroke: var(--accent-3);
            stroke-width: 1.5;
            stroke-dasharray: 10;
            animation: rotateCounterClockwise 8s linear infinite;
            filter: drop-shadow(0 0 10px rgba(112, 0, 255, 0.3));
        }

        /* VOID Yazısı ve Cam Katmanı */
        .text-container {
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .void-title {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--void-color);
            animation: pulseText 2s ease-in-out infinite;
        }

        /* --- ANİMASYONLAR --- */
        @keyframes rotateClockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotateCounterClockwise {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes pulseText {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        /* Sayfa Altındaki Progress Bar */
        .bottom-loader {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-3));
            animation: fillBar 5s linear forwards;
        }

        @keyframes fillBar { to { width: 100%; } }

        /* Mobil Ayar */
        @media (max-width: 600px) {
            .core-wrapper { transform: scale(0.7); }
        }
    </style>
</head>
<body>

    <div class="aurora-bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>

    <div class="core-wrapper">
        <div class="circle-ring"></div>

        <svg class="triangle-shape" viewBox="0 0 100 100">
            <polygon points="50,15 90,85 10,85" />
        </svg>

        <div class="text-container">
            <h1 class="void-title">VOID</h1>
        </div>
    </div>

    <div class="bottom-loader"></div>

    <script>
        // Fare Takibi: Geometrik merkeze hafif 3D derinlik verir
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 25;
            const y = (window.innerHeight / 2 - e.clientY) / 25;
            document.querySelector('.core-wrapper').style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    </script>
</body>
</html>
