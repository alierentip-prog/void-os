<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VOID | NEURAL CORE</title>
    <meta http-equiv="refresh" content="5;url=menu.html">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfdfd;
            --accent-1: #4facfe;
            --accent-2: #00f2fe;
            --accent-3: #7000ff;
            --accent-4: #f093fb;
            --void-text: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- RENK PAMUKLARI (GENİŞLETİLMİŞ MESH) --- */
        .aurora-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            filter: blur(100px); /* Pamuksu yumuşaklık */
            opacity: 0.8;
            transform: scale(1.1);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: multiply;
            animation: move 25s infinite alternate ease-in-out;
        }

        .b1 { width: 800px; height: 800px; background: radial-gradient(circle, var(--accent-1), transparent); top: -20%; left: -10%; }
        .b2 { width: 900px; height: 900px; background: radial-gradient(circle, var(--accent-3), transparent); bottom: -20%; right: -10%; animation-delay: -5s; }
        .b3 { width: 600px; height: 600px; background: radial-gradient(circle, var(--accent-4), transparent); top: 30%; right: 10%; animation-delay: -10s; }
        .b4 { width: 700px; height: 700px; background: radial-gradient(circle, var(--accent-2), transparent); bottom: 10%; left: 20%; animation-delay: -15s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(100px, 150px) scale(1.2) rotate(180deg); }
            100% { transform: translate(-50px, -50px) scale(1) rotate(360deg); }
        }

        /* --- THE CORE (MERKEZİ SİSTEM) --- */
        .stage {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        /* Katmanlı Cam Küre */
        .glass-orb {
            position: relative;
            width: 350px;
            height: 350px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.05),
                inset 0 0 50px rgba(255,255,255,0.4);
            transform-style: preserve-3d;
            animation: orbFloat 6s ease-in-out infinite;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-15px) rotateX(5deg); }
        }

        /* Dönen Geometrik Katmanlar */
        .geo-layer {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(15, 23, 42, 0.1);
        }

        .circle-dashed {
            width: 420px; height: 420px;
            border: 1.5px dashed var(--accent-3);
            opacity: 0.3;
            animation: rotate 15s linear infinite;
        }

        .triangle-inner {
            position: absolute;
            width: 380px; height: 380px;
            fill: none;
            stroke: var(--accent-1);
            stroke-width: 1;
            opacity: 0.5;
            animation: rotate 10s linear infinite reverse;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* VOID Yazısı Tasarımı */
        .title-container {
            text-align: center;
            z-index: 20;
        }

        .void-text {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            color: var(--void-text);
            margin: 0;
            background: linear-gradient(to bottom, #0f172a, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.05));
        }

        .loading-tag {
            font-size: 0.65rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: var(--accent-3);
            margin-top: 10px;
            font-weight: 700;
        }

        /* --- ŞIK GERİ SAYIM ÇİZGİSİ --- */
        .progress-container {
            position: absolute;
            bottom: 60px;
            width: 200px;
            height: 2px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-3));
            animation: fillProgress 5s linear forwards;
        }

        @keyframes fillProgress { to { width: 100%; } }

        /* Grain (Kumlanma) Efekti - Profesyonellik katar */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 50;
        }

    </style>
</head>
<body>

    <div class="aurora-canvas">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
        <div class="blob b4"></div>
    </div>

    <div class="stage">
        <div class="geo-layer circle-dashed"></div>
        <svg class="triangle-inner" viewBox="0 0 100 100">
            <polygon points="50,5 95,85 5,85" />
        </svg>

        <div class="glass-orb">
            <div class="title-container">
                <h1 class="void-text">VOID</h1>
                <div class="loading-tag">Apex System</div>
            </div>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-fill"></div>
    </div>

    <script>
        // Üst Düzey İnteraktivite: Fare takibi ile derinlik
        document.addEventListener('mousemove', (e) => {
            const stage = document.querySelector('.stage');
            const x = (window.innerWidth / 2 - e.clientX) / 30;
            const y = (window.innerHeight / 2 - e.clientY) / 30;
            stage.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
            
            // Arka plandaki renkleri de hafifçe oynat
            const blobs = document.querySelector('.aurora-canvas');
            blobs.style.transform = `translate(${x * 2}px, ${y * 2}px) scale(1.1)`;
        });
    </script>
</body>
</html>
