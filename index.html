<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheVoid | Initializing...</title>
    <meta http-equiv="refresh" content="7;url=menu.html">
    
    <style>
        :root {
            --bg-color: #2D3748;
            --sphere-color: #FFFDD0;
            --text-speed: 10s;
            --rotation-speed: 3s;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* --- Üstteki Renk Cümbüşü Çizgiler --- */
        .top-menu-effect {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
        }

        .line {
            width: 45px;
            height: 3px;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff0080, #7928ca, #0070f3, #00dfd8, #ff0080);
            background-size: 400% 400%;
            animation: gradientRun 4s linear infinite;
        }

        .line:nth-child(2) { animation-delay: 0.5s; width: 35px; align-self: flex-end; }
        .line:nth-child(3) { animation-delay: 1s; width: 40px; }

        @keyframes gradientRun {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* --- Ana Küre Yapısı --- */
        .main-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sphere {
            width: 320px;
            height: 320px;
            background-color: var(--sphere-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 60px rgba(0,0,0,0.15),
                inset 0 0 30px rgba(255,255,255,0.5);
            z-index: 2;
            position: relative;
        }

        .void-text {
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: -1px;
            text-transform: uppercase;
            user-select: none;
            animation: colorShift var(--text-speed) infinite alternate ease-in-out;
        }

        @keyframes colorShift {
            0% { color: #2D3748; }
            25% { color: #2b6cb0; }
            50% { color: #2c7a7b; }
            75% { color: #6b46c1; }
            100% { color: #c53030; }
        }

        /* --- Loading Noktaları (İç Çeper) --- */
        .loading-orbit {
            position: absolute;
            width: 290px; /* Kürenin tam iç sınırı */
            height: 290px;
            border-radius: 50%;
            z-index: 3;
            animation: mainRotate var(--rotation-speed) linear infinite;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #fff;
            filter: blur(1px);
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: dotRainbow 3s infinite linear;
        }

        /* Noktaların Pozisyonları */
        .dot:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
        .dot:nth-child(2) { bottom: 0; left: 50%; transform: translateX(-50%); }
        .dot:nth-child(3) { left: 0; top: 50%; transform: translateY(-50%); }
        .dot:nth-child(4) { right: 0; top: 50%; transform: translateY(-50%); }
        .dot:nth-child(5) { top: 15%; left: 15%; }
        .dot:nth-child(6) { top: 15%; right: 15%; }
        .dot:nth-child(7) { bottom: 15%; left: 15%; }
        .dot:nth-child(8) { bottom: 15%; right: 15%; }

        @keyframes mainRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes dotRainbow {
            0% { background: #ff0080; box-shadow: 0 0 15px #ff0080; }
            33% { background: #00dfd8; box-shadow: 0 0 15px #00dfd8; }
            66% { background: #f6e05e; box-shadow: 0 0 15px #f6e05e; }
            100% { background: #ff0080; box-shadow: 0 0 15px #ff0080; }
        }

        /* --- Ekstra: Arka Plandaki Hafif Nabız Atışı --- */
        .pulse-bg {
            position: absolute;
            width: 320px;
            height: 320px;
            background-color: var(--sphere-color);
            border-radius: 50%;
            opacity: 0.1;
            z-index: 1;
            animation: pulseEffect 2s ease-out infinite;
        }

        @keyframes pulseEffect {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="top-menu-effect">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="main-container">
        <div class="pulse-bg"></div>
        
        <div class="sphere">
            <div class="void-text">TheVoid</div>
        </div>

        <div class="loading-orbit">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

</body>
  </html>
