<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheVoid | System Initializing</title>
    <meta http-equiv="refresh" content="6;url=menu.html">
    <style>
        :root {
            --deep-bg: #1a202c; /* Daha derin, profesyonel koyu ton */
            --slate: #2D3748;
            --cream: #FFFDD0;
            --accent: linear-gradient(45deg, #00dbde 0%, #fc00ff 100%);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: radial-gradient(circle at center, var(--slate) 0%, var(--deep-bg) 100%);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; font-family: 'Inter', sans-serif;
        }

        /* Arka Plan Hareketli Toz Taneleri (Subtle Animation) */
        .bg-fx {
            position: absolute; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2; animation: bgMove 100s linear infinite;
        }

        @keyframes bgMove { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }

        /* Ana 3D Küre Yapısı */
        .sphere-wrapper {
            position: relative; width: 350px; height: 350px;
            display: flex; justify-content: center; align-items: center;
        }

        .main-sphere {
            width: 100%; height: 100%;
            background: var(--cream);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 0 100px rgba(0,0,0,0.5),
                inset -20px -20px 60px rgba(0,0,0,0.1),
                inset 20px 20px 60px rgba(255,255,255,0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 5;
        }

        /* "TheVoid" İleri Seviye Yazı Efekti */
        .void-text {
            font-size: 3.5rem; font-weight: 900; letter-spacing: -2px;
            background: linear-gradient(to right, #2D3748, #4A5568, #2D3748);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }

        @keyframes shimmer { to { background-position: 200% center; } }

        /* Loading Çemberi (İç ve Dış Çift Katman) */
        .orbit {
            position: absolute; border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #ff0080;
            animation: rotate 2s linear infinite;
        }
        .orbit.outer { width: 380px; height: 380px; border-bottom-color: #00dfd8; animation-duration: 4s; }
        .orbit.inner { width: 360px; height: 360px; border-right-color: #f6e05e; animation-duration: 2s; animation-direction: reverse; }

        /* Renk Değiştiren Loading Noktaları (Matematiksel Dizilim) */
        .dot-container {
            position: absolute; width: 330px; height: 330px;
            animation: rotate 10s linear infinite;
        }
        .dot {
            position: absolute; width: 12px; height: 12px; border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            offset-path: path('M 165,165 m -165,0 a 165,165 0 1,0 330,0 a 165,165 0 1,0 -330,0');
            animation: follow 4s linear infinite;
        }
        .dot:nth-child(2) { animation-delay: -1s; }
        .dot:nth-child(3) { animation-delay: -2s; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes follow { from { offset-distance: 0%; } to { offset-distance: 100%; } }

        /* Üstteki Renk Cümbüşü Çizgiler (Glassmorphism Sidebar) */
        .status-bar {
            position: absolute; top: 40px; right: 40px;
            display: flex; flex-direction: column; gap: 6px;
        }
        .bar {
            height: 4px; border-radius: 2px;
            background: var(--accent);
            animation: barFlow 2s ease-in-out infinite alternate;
        }
        .bar:nth-child(1) { width: 60px; }
        .bar:nth-child(2) { width: 40px; animation-delay: 0.3s; }
        .bar:nth-child(3) { width: 50px; animation-delay: 0.6s; }

        @keyframes barFlow { from { opacity: 0.3; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
    <div class="bg-fx"></div>
    <div class="status-bar">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="sphere-wrapper">
        <div class="orbit outer"></div>
        <div class="orbit inner"></div>
        <div class="main-sphere">
            <div class="void-text">TheVoid</div>
        </div>
        <div class="dot-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
