<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VOID | AURORA CORE</title>
    <meta http-equiv="refresh" content="5;url=menu.html">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;800&family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f7fa;
            --text: #0f172a;
            --accent-1: #4facfe;
            --accent-2: #00f2fe;
            --accent-3: #7000ff;
            --accent-4: #f093fb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- RENK PAMUKLARI (AURORA BLOBS) --- */
        .aurora-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            filter: blur(100px); /* Pamuksu yumuşaklık için */
            opacity: 0.7;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: move 25s infinite alternate;
        }

        .blob-1 {
            width: 500px; height: 500px;
            background: var(--accent-1);
            top: -100px; left: -100px;
            animation-duration: 30s;
        }

        .blob-2 {
            width: 600px; height: 600px;
            background: var(--accent-3);
            bottom: -200px; right: -100px;
            animation-delay: -5s;
        }

        .blob-3 {
            width: 450px; height: 450px;
            background: var(--accent-4);
            top: 20%; right: 10%;
            animation-duration: 20s;
        }

        .blob-4 {
            width: 400px; height: 400px;
            background: var(--accent-2);
            bottom: 10%; left: 20%;
            animation-delay: -10s;
        }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(150px, 100px) scale(1.2) rotate(120deg); }
            66% { transform: translate(-100px, 200px) scale(0.8) rotate(240deg); }
            100% { transform: translate(0, 0) scale(1) rotate(360deg); }
        }

        /* --- MERKEZİ KRİSTAL KART --- */
        .glass-container {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 400px;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.05);
            animation: cardAppear 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.8) translateY(50px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .void-title {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            color: var(--text);
            margin-bottom: 5px;
            background: linear-gradient(to bottom, #0f172a, #475569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-text {
            font-size: 0.7rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--accent-3);
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* --- PROGRESS BAR (5 SANİYE) --- */
        .loader-bar {
            width: 60px;
            height: 4px;
            background: rgba(0,0,0,0.1);
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .loader-progress {
            width: 100%;
            height: 100%;
            background: var(--accent-3);
            transform: scaleX(0);
            transform-origin: left;
            animation: load 5s linear forwards;
        }

        @keyframes load {
            to { transform: scaleX(1); }
        }

        /* --- UI DETAYLARI --- */
        .info-label {
            position: absolute;
            bottom: 30px;
            width: 100%;
            left: 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            color: rgba(0,0,0,0.4);
            text-transform: uppercase;
        }

        /* --- MOBİL AYARLAR --- */
        @media (max-width: 480px) {
            .void-title { font-size: 2.8rem; }
            .aurora-wrapper { opacity: 0.9; }
            .blob { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>

    <div class="aurora-wrapper">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
    </div>

    <div class="glass-container">
        <h1 class="void-title">VOID</h1>
        <p class="sub-text">Experience</p>
        
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>

        <div class="info-label">Initializing Neural Link...</div>
    </div>

    <script>
        // Parallax Etkisi: Mouse hareketiyle renkleri hafifçe oynat
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.05;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.05;
            document.querySelector('.aurora-wrapper').style.transform = `translate(${moveX}px, ${moveY}px)`;
            
            // Kartı da hafifçe salla
            const card = document.querySelector('.glass-container');
            const rotX = (window.innerHeight / 2 - e.clientY) / 25;
            const rotY = (e.clientX - window.innerWidth / 2) / 25;
            card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        });

        // Jiroskop Etkisi (Mobil İçin)
        window.addEventListener('deviceorientation', (e) => {
            const moveX = e.gamma * 2;
            const moveY = e.beta * 2;
            document.querySelector('.aurora-wrapper').style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
